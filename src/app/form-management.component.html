

<div class="container py-4" style="max-width: 900px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">Form Templates</h2>
    <button *ngIf="isAdmin()" class="btn btn-primary" (click)="createNew()">
      <i class="fas fa-plus-circle me-1"></i> Create New Form
    </button>
  </div>
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th style="width: 320px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let form of forms$ | async">
            <td class="fw-semibold">{{ form.name }}</td>
            <td>
              <button *ngIf="isAdmin()" class="btn btn-sm btn-info me-2" (click)="editForm(form.id)"><i class="fas fa-edit"></i> Edit</button>
              <button class="btn btn-sm btn-secondary me-2" (click)="previewForm(form.id)"><i class="fas fa-eye"></i> Preview</button>
              <button *ngIf="isAdmin()" class="btn btn-sm btn-danger me-2" (click)="deleteForm(form.id)"><i class="fas fa-trash"></i> Delete</button>
              <button *ngIf="isAdmin()" class="btn btn-sm btn-success" (click)="viewSubmissions(form)"><i class="fas fa-list-check"></i> Submissions</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Submissions Modal -->
  <div *ngIf="selectedSubmissions !== null" class="modal show d-block" tabindex="-1" style="background:rgba(0,0,0,0.3);">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Submissions for {{ selectedFormName }}</h5>
          <button type="button" class="btn-close" (click)="closeSubmissions()"></button>
        </div>
        <div class="modal-body">
          <div *ngIf="selectedSubmissions.length === 0" class="alert alert-info">No submissions yet.</div>
          <div *ngFor="let sub of selectedSubmissions; let i = index" class="mb-3 p-2 border rounded bg-light">
            <div><strong>#{{ i + 1 }}</strong> <span class="text-muted">({{ sub.date | date:'short' }})</span></div>
            <pre class="bg-white border p-2 rounded">{{ sub.data | json }}</pre>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeSubmissions()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
